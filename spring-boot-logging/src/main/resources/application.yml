logging:
  level:
    com:
      yws: trace

  #path: 不指定路径在当前项目下生成springboot.log日志
  #可以指定完整的路径
  #file: "springboot.log"

  #在当前磁盘的根路径下创建spring文件夹和里面的log文件夹；使用spring.log作为默认文件
  #path: /spring/log

  #在控制台输出的日志格式
  pattern:
   console: "%d{yyyy-MM-dd} [%thread] %-5level %logger{50} - %msg%n"

  #指定文件中日志输出的格式
   #file: "%d{yyyy-MM-dd} [%thread] %-5level %logger{50} - %msg%n"