<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>成功了！</h2>

    <div th:text="${hello}">这里显示欢迎信息</div>

    <hr/>

    <div th:text="${hello}"></div>
    <div th:utext="${hello}"></div>

    <hr/>
    <!-- th:each每次遍历都会生成当前这个标签： 3个h4 -->
    <h4 th:text="${user}" th:each="user: ${users}"></h4>

    <hr/>

    <h4>
        <span th:each="user: ${users}">
            [[${user}]]
        </span>
    </h4>

</body>
</html>
